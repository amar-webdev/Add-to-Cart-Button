<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details UI | Amar kumar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <img onclick="showImgPreview()" class="hset" src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-15-pro-model-unselect-gallery-2-202309_GEO_EMEA?wid=5120&hei=2880&fmt=p-jpg&qlt=80&.v=1693010532692">
  <p class="zoom-txt">Click image to zoom</p>
  <p class="sp-label">Free shipping</p>
  <h1 class="title">Apple iPhone 15 Pro Max<br>(Blue Titanium, 256 GB)</h1>
  <p class="old-price">200$</p>
  <p class="new-price">150$</p>
  <p class="offer-info">Special PriceGet extra â‚¹11000 off (price inclusive of cashback/coupon)</p>
  <button onclick="showAlert('Product added to cart!')" class="buy-btn">Add to cart</button>
  <div class="green-dot"></div>
  <p class="stock-pcs">50+ pcs. in stock.</p>
  <button onclick="showAlert('Product added to cart!')" class="add-to-cart-btn">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-scale" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z"></path>
      <line x1="7" y1="20" x2="17" y2="20"></line>
      <path d="M6 6l6 -1l6 1"></path>
      <line x1="12" y1="3" x2="12" y2="20"></line>
      <path d="M9 12l-3 -6l-3 6a3 3 0 0 0 6 0"></path>
      <path d="M21 12l-3 -6l-3 6a3 3 0 0 0 6 0"></path>
    </svg>
    Add to cart
  </button>
  <button onclick="showAlert('Product added to your Wishlist!')" class="add-to-wl-btn">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z"></path>
      <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428m0 0a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"></path>
    </svg>
    Add to wishlist
  </button>
</div>

<div class="preview-container">
  <div class="close-prev-btn" onclick="hidePreview()">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z"></path>
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  </div>
  <img id="prev-img" src="">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
<script src="script.js"></script>

</body>
</html>
